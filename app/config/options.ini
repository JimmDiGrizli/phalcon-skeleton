[modules]
frontend = "GetSky\FrontendModule"

[app]
def_module = 'frontend'
base_uri = '/'

[database]
adapter  = "PDO"
host     = "localhost"
username = "root"
password = ""
name     = "home"
persistent = "true"

[mail]
host = "smtp.localhost"
port = "25"
user = "post@localhost"
password = ""

[session]
cookie.name     = sid
cookie.lifetime = 31104000
cookie.path     = "/"
cookie.domain   = ""
cookie.secure   = 0
cookie.httponly = 1

[error]
error.controller = "index"
error.action     = "error404"

[logger]
logger.adapter = "File"
logger.file    = "/app/environment/{environment}/logs/error.log"
logger.format  = "[%date%][%type%] %message%"

[volt]
volt.path      = "/app/environment/{environment}/cache/volt/"
volt.extension = ".volt"
volt.separator = "%%"
volt.stat      = 1

[cache]
cache.cacheDir = "/app/environment/{environment}/cache/"
cache.lifetime = 86400